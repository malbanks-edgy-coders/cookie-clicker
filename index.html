<html>
	<head>
		<title id="title">Cookie Clicker &bull; 0</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->

	</head>

	<body style="background-color:#f2f2f2;">
		<div class="row">
			<div class="col-sm-12" style="background-color:red;">
				<br/>
				<div align="center">
					<img src="images/logo.png"/>
					<h1 style="color:white;">Cookie Clicker</h1>
					<h3 style="color:white;">Created by Ewan and Wren</h3>

				</div>
				<br/>
			</div>
		</div>
		<br/>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div align="left">
						<h5 id="cps"></h5>
					</div>
				</div>
				<div class="col-sm-4">
					<div align="center">
						<h2 id="cookieText"></h2><br/>
					</div>
				</div>
				<div class="col-sm-4">
					<div align="right">
						<h5 id="cpc"></h5>
					</div>
				</div>
			</div>
				<div align="center">
					<input onclick="clicked()" type="image" src="images/cookie.png"/>
					<!--Because I'm nasty this disables holding enter >:) -->
					<script type="text/javascript">
						window.addEventListener('keydown', function(e) {
							if (e.keyIdentifier == 'U+000A' || e.keyIdentifier == 'Enter' || e.keyCode == 13) {
								if (e.target.nodeName == 'INPUT' && e.target.type == 'image') {
									e.preventDefault();
									return false;
								}
							}
						}, true);
					</script>
				</div>
				<br/>
			<hr>
			<div class="row">
				<div class="col-sm-4">
					<div align="center">
						<strong>Upgrades Shop</strong>
						<hr>
					</div>
					<button id="cusbutton" class="btn btn-danger btn-block" onclick="cursorNav()">Cursor Upgrades</button><br/>
					<button id="grabutton" class="btn btn-danger btn-block" onclick="grandmaNav()">Grandma Upgrades</button><br/>
					<button id="farbutton" class="btn btn-danger btn-block" onclick="farmNav()">Farm Upgrades</button></br>
					<button id="minbutton" class="btn btn-danger btn-block" onclick="mineNav()">Mine Upgrades</button></br>
					<button id="facbutton" class="btn btn-danger btn-block" onclick="factoryNav()">Factory Upgrades</button></br>
					<button id="banbutton" class="btn btn-danger btn-block" onclick="bankNav()">Bank Upgrades</button></br>
					<button id="tembutton" class="btn btn-danger btn-block" onclick="templeNav()">Temple Upgrades</button></br>
					<button id="wizbutton" class="btn btn-danger btn-block" onclick="wizardNav()">Wizard Tower Upgrades</button></br>
					<button id="shibutton" class="btn btn-danger btn-block" onclick="shipmentNav()">Shipment Upgrades</button></br>
					<button id="alcbutton" class="btn btn-danger btn-block" onclick="alchemyNav()">Alchemy Lab Upgrades</button></br>
					<button id="porbutton" class="btn btn-danger btn-block" onclick="portalNav()">Portal Upgrades</button></br>
					<button id="timbutton" class="btn btn-danger btn-block" onclick="timeNav()">Time Machine Upgrades</button></br>
					<button id="antbutton" class="btn btn-danger btn-block" onclick="antimatterNav()">Antimatter Condenser Upgrades</button></br>
					<button id="pributton" class="btn btn-danger btn-block" onclick="prismNav()">Prism Upgrades</button></br>
					<button id="chabutton" class="btn btn-danger btn-block" onclick="chanceNav()">Chancemaker Upgrades</button></br>
				</div>
				<div id="upDisplay" class="col-sm-8">
					
				</div>

			<hr>
			<strong>Hey there</strong> Im wren and im an awesome coder!

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
